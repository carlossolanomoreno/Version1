{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión Secretaria</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Formulario de inicio de sesión -->
    <div class="login-container">
        <h2 class="titulo-login">Iniciar sesión como Secretaria</h2>

        <!-- Mostrar mensajes de error si existen -->
        {% if messages %}
            <div class="alert-messages">
                <ul>
                    {% for message in messages %}
                        <li class="alert alert-danger">{{ message }}</li> <!-- Mensaje de error -->
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <!-- Formulario -->
        <form method="POST" action="{% url 'secretaria:login_secretaria' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" name="cedula" id="cedula" required aria-required="true" placeholder="Ingresa tu cédula">
            </div>
        
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required aria-required="true" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
        

        <!-- Enlaces adicionales -->
        <div class="form-links">
            <a href="{% url 'secretaria:recuperar_credenciales_secretaria' %}">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>

<!-- Estilo opcional para los mensajes de error -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Estilos generales */
    .login-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .titulo-login {
        text-align: center;
        color: #0056b3;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
    }

    button:hover {
        background-color: #004494;
    }

    /* Estilo de los enlaces */
    .form-links {
        text-align: center;
        margin-top: 10px;
    }

    .form-links a {
        color: #0056b3;
        text-decoration: none;
        font-weight: bold;
    }

    .form-links a:hover {
        text-decoration: underline;
    }

    /* Estilos de mensajes de error */
    .alert-messages ul {
        list-style: none;
        padding: 0;
        color: red;
    }

    .alert-messages ul li {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
    }
</style>
</body>
</html>
