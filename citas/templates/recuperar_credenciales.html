<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Credenciales</title>
    <link rel="stylesheet" href="{% static 'css/recuperar_credenciales.css' %}">
</head>
<body>
    <!-- Enlace para regresar -->
    <div class="back-link">
        <img src="{% static '/imagenes/logo.jpg' %}" alt="Logo" class="logo">
        <a href="{% url 'home' %}" class="regresar">Inicio</a>
    </div>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <h2>Recuperar Credenciales</h2>

            <div class="input-container">
                <label for="identificacion">Identificación:</label>
                <input type="text" id="identificacion" name="identificacion" required>
            </div>

            <div class="input-container">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
