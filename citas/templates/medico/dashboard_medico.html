<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .dashboard-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: #0056b3;
            font-size: 16px;
        }

        a:hover {
            color: #003c82;
        }

        .btn-back {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-back:hover {
            background-color: #003c82;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard Médico</h1>
        <ul>
            <li><a href="{% url 'perfil_medico' %}">Perfil</a></li>
            <li><a href="{% url 'ver_agenda' %}">Ver Agenda</a></li>
            <li><a href="{% url 'ver_historial_clinico' %}">Historial Clínico</a></li>
            <li><a href="{% url 'generar_diagnostico' %}">Generar Diagnóstico</a></li>
            <li><a href="{% url 'generar_receta' %}">Generar Receta</a></li>
            <li><a href="{% url 'solicitar_examen' %}">Solicitar Examen Médico</a></li>
            <li><a href="{% url 'login_medico' %}">Cerrar Sesión</a></li>
        </ul>
        <a href="{% url 'login_medico' %}" class="btn-back">Regresar a Login Médico</a>
    </div>
</body>
</html>
