<form method="POST">
    {% csrf_token %}
    
    <h2 class="titulo-login">Iniciar Sesión Médico</h2> <!-- Título en la parte superior -->
    
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" class="btn btn-primary">Iniciar sesión</button>

    <!-- Mostrar mensajes de error o éxito -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="message {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Opción para recuperar credenciales (al final del formulario) -->
    <div class="recuperar-credenciales">
        <a href="{% url 'recuperar_credenciales_paciente' %}" class="link-recuperar">Recuperar credenciales</a>
    </div>
</form>

<style>
    /* Centrar el formulario en la pantalla */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Estilos generales */
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .titulo-login {
        text-align: center;
        color: #0056b3;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
    }

    button:hover {
        background-color: #004494;
    }

    /* Estilo para los enlaces */
    .recuperar-credenciales {
        text-align: center;
        margin-top: 10px;
    }

    .link-recuperar {
        color: #0056b3;
        text-decoration: none;
        font-weight: bold;
    }

    .link-recuperar:hover {
        text-decoration: underline;
    }

    /* Estilo de mensajes */
    .messages {
        padding: 0;
        list-style-type: none;
    }

    .message {
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    .message.success {
        background-color: #d4edda;
        color: #155724;
    }

    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }

    .message.warning {
        background-color: #fff3cd;
        color: #856404;
    }
</style>
