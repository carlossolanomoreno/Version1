{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004085;
        }
        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            text-decoration: none;
            color: #0056b3;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Iniciar Sesión - Administrador</h2>
        <form method="POST" action="{% url 'login_admin' %}">
            {% csrf_token %}
            <input type="text" name="cedula" placeholder="Cédula" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="links">
            <a href="{% url 'registro_administrador' %}">Registrar Nuevo Administrador</a><br>
            <a href="{% url 'recuperar_credenciales_administrador' %}">Recuperar Credenciales</a>
        </div>
    </div>
</body>
</html>
