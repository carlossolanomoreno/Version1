{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Credenciales</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Estilo para el enlace de login */
        .login-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #0056b3;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Estilo del contenedor del formulario */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <div class="login-link">
        <a href="{% url 'login_paciente' %}">Regresar al login</a>
    </div>

    <div class="form-container">
        <h2>Recuperar Credenciales</h2>
        <form method="POST" action="{% url 'recuperar_credenciales_paciente' %}">
            {% csrf_token %}
            <label for="cedula">CÃ©dula:</label>
            <input type="text" id="cedula" name="cedula" required>
            <button type="submit">Recuperar credenciales</button>
        </form>
    </div>
</body>
</html>
