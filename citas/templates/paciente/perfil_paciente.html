<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered container */
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 24px;
            color: #0056b3;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #004494;
        }

        /* List styling */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li a {
            color: #0056b3;
            text-decoration: none;
            font-size: 14px;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        /* Back to dashboard link */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            color: #0056b3;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfil de {{ paciente.usuario.get_full_name }}</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Actualizar foto de perfil</button>
        </form>

        <h2>Opciones</h2>
        <ul>
            <li><a href="{% url 'cambiar_contrasena' %}">Cambiar contraseña</a></li>
            <li><a href="{% url 'user_logout' %}">Cerrar sesión</a></li>
        </ul>

        <a href="{% url 'dashboard_paciente' %}" class="back-link">Volver al Dashboard</a>
    </div>
</body>
</html>
