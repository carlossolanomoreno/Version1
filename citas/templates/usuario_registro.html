<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="back-link">
            <img src="{% static '/imagenes/regresar.png' %}" alt="Regresar" class="back-icon">
            Regresar
        </a>
        <div class="logo">
            <img src="{% static '/imagenes/logo.jpg' %}" alt="Logo">
        </div>
        <h1>Ingrese información del usuario</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="number" id="cedula" name="cedula" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="ciudad">Ciudad de residencia:</label>
                <input type="text" id="ciudad" name="ciudad de residencia" required>

                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha de nacimiento" required>

                <label for="genero">Género:</label>
                <input type="text" id="genero" name="genero" required>

                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
